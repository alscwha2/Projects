<script type="text/javascript">
	function addEltToSVG(svg, name, attrs)	{
		var element = document.createElementNS("http://www.w3.org/2000/svg", name);
		if (attrs === undefined) attrs = {};
		for (var key in attrs) {
			element.setAttributeNS(null, key, attrs[key]);
		}
		svg.appendChild(element);
	}
	function createHistogram(svg, name) {
		name = name.toLowerCase();
		var occ = [0,0,0,0,0,0];
		for (var i = 0; i < name.length; i++) {
			var c = name.charCodeAt(i);
			if (c >= 97 && c < 101) occ[0]++;
			if (c >= 101 && c < 105) occ[1]++;
			if (c >= 105 && c < 109) occ[2]++;
			if (c >= 109 && c < 113) occ[3]++;
			if (c >= 113 && c < 118) occ[4]++;
			if (c >= 118 && c < 123) occ[5]++;
		}
		for (var i = 0; i < occ.length; i++) {
			var attrs = {"x": 50 * i, "y": 165, "height": occ[i] * 50, "width": 50, "fill": "blue", "stroke": "black"};
			if (attrs.height === 0) attrs.height = 1;
			addEltToSVG(svg, "rect", attrs);
		}
	}
	var svgElement = document.getElementById("histogram");
	createHistogram(svgElement, "Aaron");
</script>
